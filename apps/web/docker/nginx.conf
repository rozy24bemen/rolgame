server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files
  location / {
    try_files $uri /index.html;
  }

  # Proxy GraphQL and REST to API service
  location /graphql {
    proxy_pass http://api:4000/graphql;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
  }

  location /api/ {
    proxy_pass http://api:4000/api/;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
  }

  # SSE
  location /api/events/subscribe {
    proxy_pass http://api:4000/api/events/subscribe;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_set_header Cache-Control no-cache;
    proxy_buffering off;
  }
}

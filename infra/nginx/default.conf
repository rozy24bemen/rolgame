# Nginx reverse proxy for dev
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;

  # Proxy web (Vite dev server)
  location / {
    proxy_pass http://web:5173;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }

  # GraphQL endpoint proxied to API
  location /graphql {
    proxy_pass http://api:4000/graphql;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
  }

  # REST API
  location /api/ {
    proxy_pass http://api:4000/api/;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
  }

  # SSE: ensure no buffering for event stream
  location /api/events/subscribe {
    proxy_pass http://api:4000/api/events/subscribe;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_set_header Cache-Control no-cache;
    proxy_buffering off;
  }
}
